{% extends "base.html" %}

{% block title %}
{{page_name}}
{% endblock title %}
{% block body %}
<div class="container">
    <div class="skill-wrapper">
        <div class="skill-selection">
            <h2>Skill Selection for the project</h2>
            <form action='/teacher-form' method="POST">
                {% csrf_token %}
                <!-- Project Title Input -->
                <div class="input-field">
                    <label for="project-title">Project Title:</label>
                    <input type="text" id="project-title" name="project-title" placeholder="Enter project title"
                        required>
                </div>
                <div class="input-field">
                    <label for="project-description">Project Description:</label>
                    <input type="text" id="project-description" name="project-description"
                        placeholder="Enter project description" required>
                </div>
                <div class="checkboxes-section">
                    <div class="checkbox-field d-none">
                        <label for="coding">Coding</label>
                        <input type="hidden" id="coding" name="coding">
                    </div>
                    <div class="checkbox-field d-none">
                        <label for="leadership">Leadership</label>
                        <input type="hidden" id="leadership" name="leadership">
                    </div>
                    <div class="checkbox-field d-none">
                        <label for="communication">Communication Skills</label>
                        <input type="hidden" id="communication" name="communication">
                    </div>
                    <div class="checkbox-field d-none">
                        <label for="presentation">Presentation Designing</label>
                        <input type="hidden" id="presentation" name="presentation">
                    </div>
                </div>

                <!-- Submit Button -->
                <input type="submit" id="submit" name="submit" value="Submit">
            </form>
        </div>
    </div>
</div>
{% endblock body %}
